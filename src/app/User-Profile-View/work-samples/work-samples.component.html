<div class="main-container">
    <h2 class="section-title">Work Samples</h2>

    <div class="text">
        <p>Add links to your projects (e.g. Github links, etc.).</p>
    </div>

    <div class="form-group">
        <label for="Work-Title">Work Title:</label>
        <input type="text" id="Work-Title" name="Work-Title" placeholder=" Enter work title">
    </div>

    <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder=" Enter URL here">
    </div>


    <div class="form-group">
        <label for="Duration-from">Duration from:</label>
        <div class="Duration-from">
            <select id="year" name="year">
                <option value="">Select year</option>

            </select>
            <select id="month" name="month">
                <option value="">Select Month</option>

            </select>
        </div>
    </div>



    <div class="form-group">
        <label for="Duration-to">Duration To:</label>
        <div class="Duration-to">
            <select id="year" name="year">
                <option value="">Select Year</option>

            </select>
            <select id="month" name="month">
                <option value="">Select Month</option>

            </select>
        </div>
    </div>

    <div class="remember-forgotpassword">
        <label><input type="checkbox"> I am currently working on this</label>
    </div>

    <div class="form-group">

        <label for="Description">Description:</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Type here...." required></textarea>
        <div class="textarealine">
            1000 characthers left.
        </div>
    </div>


    <div class="button-group">
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
    </div>
