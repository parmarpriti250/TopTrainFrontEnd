<div class="main-container">
    <h2 class="section-title">Presentation</h2>

    <div class="text">
        <p>Add links to your online presentations (e.g. Slideshare presentation links etc.).
        </p>
    </div>
    <div class="form-group">
        <label for="presentation-title ">Presentation Title</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Enter Social profile name"
            required></textarea>
        <div class="textarealine">
            50 characthers left.
        </div>
    </div>


    <div class="form-group">
        <label for="url ">URL</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Enter Social profile URL"
            required></textarea>
        <div class="textarealine">
            500 characthers left.
        </div>
    </div>


    <div class="form-group">
        <label for="description">Description </label>
        <textarea class="form-control" id="validationTextarea" placeholder="Type here..." required></textarea>
        <div class="textarealine">
            1000 characthers left.
        </div>
    </div>
    <div class="button-group">
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>

    </div>
</div>
