<div class="main-container">
    <h2 class="section-title">White Paper / Research Publication / Journal Entry
    </h2>

    <div class="text">
        <p>Add links to your projects (e.g. Github links, etc.).</p>
    </div>

    <div class="form-group">
        <label for="Title">Title:</label>
        <input type="text" id="Title" name="Title" placeholder=" Enter Title">
    </div>

    <div class="form-group">
        <label for="url">URL:</label>
        <input type="text" id="url" name="url" placeholder=" Enter URL here">
    </div>


    <div class="form-group">
        <label for="Published-on">Published on:</label>
        <div class="Published-on">
            <select id="year" name="year">
                <option value="">Select Year</option>

            </select>
            <select id="month" name="month">
                <option value="">Select Month</option>

            </select>
        </div>
    </div>



   

    
    <div class="form-group">

        <label for="Description">Description:</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Type here...." required></textarea>
        <div class="textarealine">
            1000 characthers left.
        </div>
    </div>


    <div class="button-group">
        <button id="cancel">Cancel</button>
        <button id="save">Save</button>
    </div>
